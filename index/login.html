<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <h1>アニメ(Anime) Log In</h1>
        <form class="form" action="get">
            <input type="email" name="email" id="email" placeholder="name@gmail.com">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="forgot">
                <div class="check">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label class="rememberme" for="remember">Remember Me?</label>
                </div>
            <a href="#">Forgot password?</a>
            </div>
            <button class="btn" type="button"><a href="#">Log In</a></button>
        </form>

        <h3>Don't have an Account? <a href="#">Register</a></h3>
    </div>
</body>
</html>
